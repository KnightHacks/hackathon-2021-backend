Hacker:
  id: Hacker
  type: object
  properties:
    username:
      type: string
    password:
      type: string
      format: password
    email:
      type: string
      example: foobar@email.com
    phone_number:
      type: string
      example: +1 (555) 555-5555
    can_share_info:
      type: boolean
      description: Permission from the Hacker to share information with Sponsors
    beginner:
      type: boolean
    ethnicity:
      type: string
    pronouns:
      type: string
    edu_info:
      type: object
      properties:
        college:
          type: string
        major:
          type: string
        graduation_date:
          type: number
    socials:
      type: object
      properties:
        github:
          type: string
        linkedin:
          type: string
    why_attend:
      type: string
      maxLength: 200
    what_learn:
      type: array
      items:
        type: string
    current_status:
      type: boolean
      description: If the Hacker is accepted or not.
Sponsor:
  type: object
  properties:
    sponsor_name:
      type: string
      example: "Microsoft"
    description:
      type: string
      example: "Microsoft will be sponsoring x events"
    logo:
      type: uri
      example: https://blob.knighthacks.org/somelogo.png
    socials:
      type: dict
      example: {linkedIn: https://blob.knighthackslinkedIn.org}
    subscription_tier:
      type: string
      example: "Gold"
Event:
  type: object
  properties:
    name:
      type: string
      example: Python Workshop
    date_time:
      type: string
      format: date-time
      example: "2014-09-10T11:41:00"
    image:
      type: string
      format: uri
      example: https://www.google.com/url?sa=i&url=https%3A%2F%2Fgithub.com%2Fpython%2Fcpython&psig=AOvVaw1CHBRMuCQfeJmcgUcgubDb&ust=1613765980648000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNiA7vKg9O4CFQAAAAAdAAAAABAD
    link:
      type: string
      format: uri
      example: https://ucf.zoom.us/j/96765484043?pwd=TjBYRU5UbU0p6SlNzTC9lTjJvZz09&from=msft
    event_type:
      type: string
    loc:
      type: string
    description:
      type: string
    end_date_time:
      type: string
      format: date-time
      example: "2014-09-10T11:41:00"
    attendees_count:
      type: int
      example: 20
    event_status:
      type: string
      example: cancelled
ClubEvent:
  type: object
  properties:
    name:
      type: string
    tags:
      type: array
      items:
        type: string
    presenter:
      type: string
    start:
      type: string
      format: date-time
      example: "2014-09-10T11:41:00"
    end:
      type: string
      format: date-time
      example: "2014-09-10T11:86:00"
    description:
      type: string
      example: An introductory workshop for the Python language.
    location:
      type: string

